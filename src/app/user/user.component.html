<div class="container-fluid mt-4 my-container">

      <!--Titulo-->
  <div class="row mb-3 my-title-container">
    <div class="title col-sm-12">
      <h1 class="text-white">Gestión de Usuarios</h1>  
    </div>
  </div>

  <!--Tabla-->
  <table class="table  table-hover table-responsive-xl tabla mt-3" *ngIf="users?.length>0">
    <thead class="thead-dark text-center">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Profesión</th>
        <th>Experiencia</th>
        <th>F.Nacimiento</th>
        <th>Correo</th>
        <th>Country</th>
        <!--<th>Password</th>-->
        <th>Rol</th>
        <th></th>
        <th>
          <button type="button" class="btn btn-light text-center" title="Crear Usuario" [routerLink]="['/user/form']">
            <i class="fas fa-plus ico"></i>
          </button>
        </th>
      </tr>
    </thead>
    <tbody class="table-font">
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.lastname}}</td>
        <td>{{ user.occupation}}</td>
        <td>{{ user.experience }} años</td>
        <td>{{ user.birthdate }}</td>
        <td>{{ user.mail }}</td>
        <td>{{ user.country }}</td>
        <!-- <td>{{ user.password }}</td>-->
        <td>{{ user.rol.name }}</td>
        <td style="width: 1px;">
          <button type="button" name="editar" class="btn btn-info" [routerLink]="['/user/form', user.idUser]">
            Editar</button>
        </td>
        <td style="width: 1px;">
          <button type="button" name="crear" class="btn btn-danger" (click)='deleteUser(user)'>Borrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
