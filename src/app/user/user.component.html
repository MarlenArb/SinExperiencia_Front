<div class="container-fluid mt-5">
  <table class="table table-dark table-hover table-responsive-md tabla fade-in-top" *ngIf="users?.length>0">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Profesión</th>
        <th>Experiencia</th>
        <th>F.Nacimiento</th>
        <th>Correo</th>
        <th>Country</th>
        <!--<th>Password</th>-->
        <th>Rol</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.lastname}}</td>
        <td>{{ user.occupation}}</td>
        <td>{{ user.experience }} años</td>
        <td>{{ user.birthdate }}</td>
        <td>{{ user.mail }}</td>
        <td>{{ user.country }}</td>
        <!-- <td>{{ user.password }}</td>-->
        <td>{{ user.rol.name }}</td>
        <td style="width: 1px;">
          <button type="button" name="editar" class="btn btn-info" [routerLink]="['/user/form', user.idUser]">
            Editar</button>
        </td>
        <td style="width: 1px;">
          <button type="button" name="crear" class="btn btn-danger" (click)='deleteUser(user)'>Borrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
